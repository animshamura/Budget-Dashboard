<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <script defer src="transactions.js"></script>
    <!-- Add Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 h-full flex flex-col items-center p-20">

    <!-- Navigation Bar with Purple Background -->
    <nav class="fixed top-0 left-0 w-full bg-indigo-600 p-4 shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-lg font-bold">Transactions</h1>
            <button id="menu-btn" class="text-white text-2xl md:hidden focus:outline-none">â˜°</button>
            <div id="menu" class="hidden md:flex gap-6 text-white text-lg uppercase font-semibold">
                <a href="index.html" class="transition-colors hover:text-gray-300">Home</a>
                <a href="subsidiary.html" class="transition-colors hover:text-gray-300">Subsidiary Breakdown</a>
                <a href="sector.html" class="transition-colors hover:text-gray-300">Sector Breakdown</a>
            </div>
        </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-indigo-600 text-white w-full p-4 space-y-3 text-center">
        <a href="index.html" class="hover:text-gray-300">Home</a>
        <a href="subsidiary.html" class="hover:text-gray-300">Subsidiary Breakdown</a>
        <a href="sector.html" class="hover:text-gray-300">Sector Breakdown</a>
        
    </div>

    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Transactions History</h2>

    <!-- Transaction Table with Enlarged Size and Responsiveness -->
    <div class="overflow-x-auto mt-6 w-full max-w-7xl">
        <table id="transactionTable" class="min-w-full bg-white border-separate shadow-lg rounded-lg overflow-hidden table-auto">
            <thead>
                <tr>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">Transaction ID</th>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">Amount</th>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">Date</th>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">Subsidiary</th>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">Sector</th>
                    <th class="px-6 py-4 bg-blue-600 text-white text-center">User ID</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <!-- Transactions will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Pagination Controls -->
    <div class="flex space-x-3 mt-6 items-center">
        <button id="prevPage" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>Previous</button>
        <span id="pageNumber" class="text-lg">Page: 1</span>
        <button id="nextPage" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Next</button>
    </div>
<script>
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>

</body>
</html>
