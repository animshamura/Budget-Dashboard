<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <script defer src="add.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Transaction</h1>
        
        <form class="space-y-5">
            <!-- Transaction Name -->
            <div>
                <label class="block text-gray-700 font-semibold">Transaction ID</label>
                <input type="text" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter transaction id">
            </div>
            
          
            <div>
                <label class="block text-gray-700 font-semibold">Spent Amount</label>
                <input type="number" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter amount">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">User ID</label>
                <input type="text" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter user id">
            </div>

            <!-- Date -->
            <div>
                <label class="block text-gray-700 font-semibold">Date</label>
                <input type="date" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            
            

            <div>
                <label class="block text-gray-700 font-semibold">Subsidiary</label>
                <select class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="Company A">Company A</option>
                    <option value="Company B">Company B</option>
                    <option value="Company C">Company C</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Sector</label>
                <select class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="HR">HR</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="R&D">R&D</option>
                </select>
            </div>
        
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Add Transaction</button>
        </form>
    </div>
</body>
</html>
